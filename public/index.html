<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Mi Espacio Pacífico</title>
    <link rel="icon" href="https://stb2cdes01.blob.core.windows.net/stb2cdes01-bs01/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://s3.amazonaws.com/int-cdn.static.innovacionpacifico.com/css/pacifico.min.css?version=3,14159265359">
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="//www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <!--div class="hideall" style="opacity:0"-->
    <div id="preloading" class="preloading">
        <div class="preload-prisma-title">
            <img alt="Prisma" src="https://stb2cdes01.blob.core.windows.net/stb2cdes01-bs01/assets/images/logo-pacifico-login.svg" width="200" />
            <div class="center">
                <span class="text">seguros</span>
            </div>
        </div>
    </div>
    <div class="site-container flex layout vertical login">
        <div class="login-bg">
            <div class="layout vertical center-center center-justified login-container">
                <div class="login-content">
                    <img alt="Prisma" src="https://stb2cdes01.blob.core.windows.net/stb2cdes01-bs01/assets/images/logo-pacifico-login.svg" width="120" style="margin-bottom: 15px;">
                    <form>
                        <div id="api"></div>
                    </form>
                    <div class="g-recaptcha"
                        data-sitekey="6Le-Xb4UAAAAANEXSss9-vfxFE1HNHbrqyJeUzL7"
                        data-callback="onSubmit"
                        data-size="invisible"
                        data-badge="bottomleft"
                    >
                    </div>
                    <p class="form-footer" id="form-footer">
                        <a class="forgot-text" href="#/olvide-mi-contrasena">¿Olvidaste tu contraseña?</a><br />
                        <span class="register-text">
                                ¿No tienes una cuenta? <a href="https://pacificociab2cdesd01.b2clogin.com/pacificociab2cdesd01.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1A_signup_signin&client_id=4403538c-af8f-4f51-8e70-e19a041bdedc&nonce=defaultNonce&redirect_uri=https%3A%2F%2Fjwt.ms&scope=openid&response_type=id_token&prompt=login" class="underline">Regístrate</a>
                        </span>
                    </p>
                    <div class="emergency-block-desktop">
                        <div class="wrap">
                            <span class="emergency-icon"><span class="icon icon-circle-phone"></span></span>
                            <span class="emergency-text-desktop">¿Tienes una emergencia?<br>Llámanos al 01 415 1515</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
